plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    namespace 'com.yapp.gallery'
    compileSdk 33

    defaultConfig {
        applicationId "com.yapp.gallery"
        minSdk 26

        targetSdk 33
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "KAKAO_NATIVE_APP_KEY", properties.getProperty('kakao_native_app_key')

        manifestPlaceholders = [KAKAO_NATIVE_APP_KEY: properties.getProperty('kakao_native_app_key').toString()]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    implementation project(":feature:login")
    implementation project(":feature:home")
    implementation project(":navigation:home")
    implementation project(":navigation:login")
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

    implementation libs.firebase.auth.ktx
    implementation libs.bundles.compose
    implementation libs.bundles.hilt.deps
    implementation libs.kakao
    kapt libs.bundles.hilt.compilers
}

apply plugin: 'com.google.gms.google-services'